        <div class="container list">
            <div class="row col-md-6 col-md-offset-2 custyle">
                <table class="table table-striped custab">
                    <thead>
                        <tr>
                            <th>Department Id</th>
                            <th>Department Name</th>
                            <th>Avg Salary</th>
                            <th>No Of Employees</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let department of departments">
                            <td>{{department.departmentId}}</td>
                            <td>{{department.departmentName}}</td>
                            <td>{{department.avgSalary}}</td>
                            <td>{{department.noOfEmployees}}</td>
                            <td class="text-center"><button class="btn btn-danger btn-xs" (click)="deleteDepartment(department.departmentId)"><span
                                        class="glyphicon glyphicon-remove"></span>Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="add">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <fieldset>

                            <div class="form-group">
                                <label for="departmentName"><span class="req">* </span> department Name: </label>
                                <input class="form-control" [(ngModel)]="department.departmentName" type="text"
                                    name="departmentName" id="departmentName" required
                                    placeholder="Enter the name of the department" />
                            </div>

                            <div class="form-group">
                                <label for="avgSalary"><span class="req">* </span> Avg Salary : </label>
                                <input class="form-control" [(ngModel)]="department.avgSalary" type="number"
                                    name="avgSalary" id="avgSalary"
                                    placeholder="Enter the avg salary of the department" required />
                            </div>

                            <div class="form-group">
                                <label for="noOfEmployees"><span class="req">* </span> No Of Employees : </label>
                                <input class="form-control" [(ngModel)]="department.noOfEmployees" required type="number"
                                    name="noOfEmployees" id="noOfEmployees" placeholder="Enter the no of employees " />
                            </div>

                            <div class="form-group">
                                <input class="btn btn-success" type="submit" name="submit_reg" value="SUBMIT"
                                    (click)="addDepartment()">
                            </div>
                        </fieldset>
                    </form><!-- ends register form -->
                    <!-- second for to fiter user-->
                    <!-- ends col-6 -->
                </div>
            </div>
        </div>

        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>

    

</body>
